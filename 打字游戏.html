<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>打字小游戏</title>
	<style type="text/css">
		* {
			padding: 0px;
			margin: 0px;
		}

		body {
			background: url('img/49361111_p0-tags_オリジナル,風景,3DCG,幻想,夜の山景,銀河,ふつくしい,クリック推奨,ここに行きたい,風景10000users入り.jpg');
			background-size: 100%;
			color: #ffffff;
		}

		.green {
			background-color: lawngreen;
		}

		.black {
			background-color: black;
		}

		.red {
			background-color: red;
		}

		span {
			margin: 5px;
		}

		.nbspan {
			background-color: lawngreen;
		}

		#input input {
			width: 480px;
		}

		.st {
			border: solid 2px #FFFFFF;
			width: 900px;
			margin: 50px auto;
			padding: 20px 0px;
		}

		.title {
			font-size: 22px;
			padding-left: 20px;
		}

		input {
			width: 870px;
			height: 30px;
			margin: 10px;
			font-size: 24px;
			padding-left: 10px;
		}

		span {
			margin: 0px;
		}

		#drag {
			border: solid 2px #FFFFFF;
			width: 170px;
			height: 300px;
			position: absolute;
			top: 50px;
			left: 50px;
			padding: 20px;
		}

		#a {
			margin: 20px 0px;
		}

		#a p {
			margin-top: 20px;
			border: solid 2px #FFFFFF;
			padding: 5px 20px;
			width: 70px;
			border-radius: 25px;
		}

		#hx {
			display: none;
		}

		#sy {
			width: 720px;
			margin: auto;
			margin-top: 240px;
			font-size: 30px;
		}

	</style>
</head>

<body>

	<div id="sy">
		<h1>欢迎来到ckz的游戏世界</h1>
	</div>
	<div id="hx">
		<div class="st">

		</div>

		<div id="drag" title="长按可拖拽">
			<span>长按可拖拽</span>
			<div id="gx">
				<h1>5：60</h1>
				<p>速度:/分</p>
				<p>正确率：</p>
				<p>错误数：</p>
				<p>总字数：</p>
				<p>退格：</p>
			</div>
			<div id="a">
				<p id='zt'>暂停</p>
				<p id='ks'>开始</p>
			</div>

		</div>
	</div>

	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/dz.js" type="text/javascript" charset="utf-8"></script>
</body>


</html>
